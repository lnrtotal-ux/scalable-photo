<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PhotoShare</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-5">
                <div class="card shadow" id="loginCard">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-camera fa-3x text-primary mb-3"></i>
                            <h2>PhotoShare</h2>
                            <p class="text-muted">Login to your account</p>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>

                            <div class="alert alert-danger d-none" id="errorMessage"></div>

                            <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </form>

                        <hr class="my-4">

                        <div class="text-center">
                            <p class="mb-2">Don't have an account?</p>
                            <button class="btn btn-outline-primary w-100" id="showRegisterBtn">
                                <i class="fas fa-user-plus"></i> Create Account
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Register Form (Hidden by default) -->
                <div class="card shadow mt-3 d-none" id="registerCard">
                    <div class="card-body p-4">
                        <h4 class="mb-4">Create Account</h4>

                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="regUsername" class="form-label">Username</label>
                                <input type="text" class="form-control" id="regUsername" required>
                            </div>

                            <div class="mb-3">
                                <label for="regEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="regEmail" required>
                            </div>

                            <div class="mb-3">
                                <label for="regPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="regPassword" required>
                                <div class="form-text">At least 6 characters</div>
                            </div>

                            <div class="mb-3">
                                <label for="regConfirmPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="regConfirmPassword" required>
                            </div>

                            <div class="mb-3">
                                <label for="role" class="form-label">Account Type</label>
                                <select class="form-select" id="role" required>
                                    <option value="consumer">Consumer (View & Comment)</option>
                                    <option value="creator">Creator (Upload Photos)</option>
                                </select>
                            </div>

                            <div class="alert alert-danger d-none" id="regErrorMessage"></div>

                            <button type="submit" class="btn btn-primary w-100" id="registerBtn">
                                <i class="fas fa-user-plus"></i> Register
                            </button>

                            <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="hideRegisterBtn">
                                <i class="fas fa-arrow-left"></i> Back to Login
                            </button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module">
        import api from './js/api.js';
        import auth from './js/auth.js';

        // Redirect if already logged in
        if (auth.isAuthenticated()) {
            window.location.href = '/index.html';
        }

        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const registerCard = document.getElementById('registerCard');
        const loginCard = document.getElementById('loginCard');
        const showRegisterBtn = document.getElementById('showRegisterBtn');
        const hideRegisterBtn = document.getElementById('hideRegisterBtn');

        // Toggle register form
        showRegisterBtn.addEventListener('click', () => {
            registerCard.classList.remove('d-none');
            loginCard?.classList.add('d-none');
        });

        hideRegisterBtn.addEventListener('click', () => {
            registerCard.classList.add('d-none');
            loginCard?.classList.remove('d-none');
            registerForm.reset();
            document.getElementById('regErrorMessage').classList.add('d-none');
        });

        // Login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');

            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
                errorMessage.classList.add('d-none');

                const data = await api.login(username, password);
                auth.saveAuth(data.token, data.user);

                // Redirect to home or creator area
                if (auth.isCreator()) {
                    window.location.href = '/creator.html';
                } else {
                    window.location.href = '/index.html';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });

        // Register form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('regUsername').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regConfirmPassword').value;
            const role = document.getElementById('role').value;
            const registerBtn = document.getElementById('registerBtn');
            const errorMessage = document.getElementById('regErrorMessage');

            errorMessage.classList.add('d-none');

            // Validation
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters';
                errorMessage.classList.remove('d-none');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match';
                errorMessage.classList.remove('d-none');
                return;
            }

            try {
                registerBtn.disabled = true;
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';

                const data = await api.register(username, email, password, role);
                auth.saveAuth(data.token, data.user);

                // Redirect to home or creator area
                if (auth.isCreator()) {
                    window.location.href = '/creator.html';
                } else {
                    window.location.href = '/index.html';
                }

            } catch (error) {
                errorMessage.textContent = error.message;
                errorMessage.classList.remove('d-none');
                registerBtn.disabled = false;
                registerBtn.innerHTML = '<i class="fas fa-user-plus"></i> Register';
            }
        });
    </script>
</body>
</html>
