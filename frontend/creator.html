<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Area - PhotoShare</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <i class="fas fa-camera"></i> PhotoShare
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/creator.html">
                            <i class="fas fa-upload"></i> Creator Area
                        </a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <div class="dropdown">
                        <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i> <span id="usernameDisplay"></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Upload Form -->
            <div class="col-lg-4 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-cloud-upload-alt"></i> Upload Photo
                        </h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm">
                            <div class="mb-3">
                                <label for="photoFile" class="form-label">Photo File</label>
                                <input type="file" class="form-control" id="photoFile" accept="image/*" required>
                                <div class="form-text">JPG, PNG, GIF - Max 10MB</div>
                            </div>

                            <div id="imagePreview" class="mb-3 d-none">
                                <img id="previewImg" class="img-fluid rounded" alt="Preview">
                            </div>

                            <div class="mb-3">
                                <label for="photoTitle" class="form-label">Title *</label>
                                <input type="text" class="form-control" id="photoTitle" required maxlength="200">
                            </div>

                            <div class="mb-3">
                                <label for="photoCaption" class="form-label">Caption</label>
                                <textarea class="form-control" id="photoCaption" rows="3" maxlength="1000"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="photoLocation" class="form-label">Location</label>
                                <input type="text" class="form-control" id="photoLocation" maxlength="200">
                            </div>

                            <div class="alert alert-danger d-none" id="uploadError"></div>
                            <div class="alert alert-success d-none" id="uploadSuccess"></div>

                            <button type="submit" class="btn btn-primary w-100" id="uploadBtn">
                                <i class="fas fa-upload"></i> Upload Photo
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- My Photos -->
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="fas fa-images"></i> My Photos
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Loading spinner -->
                        <div id="loadingSpinner" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                        <!-- Photos list -->
                        <div id="myPhotosList" class="row g-3"></div>

                        <!-- Empty state -->
                        <div id="emptyState" class="text-center py-5 d-none">
                            <i class="fas fa-images fa-4x text-muted mb-3"></i>
                            <h5 class="text-muted">No photos yet</h5>
                            <p class="text-muted">Upload your first photo to get started!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Photo Modal -->
    <div class="modal fade" id="editPhotoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Photo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editPhotoId">
                        
                        <div class="mb-3">
                            <label for="editTitle" class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTitle" required maxlength="200">
                        </div>

                        <div class="mb-3">
                            <label for="editCaption" class="form-label">Caption</label>
                            <textarea class="form-control" id="editCaption" rows="3" maxlength="1000"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="editLocation" class="form-label">Location</label>
                            <input type="text" class="form-control" id="editLocation" maxlength="200">
                        </div>

                        <div class="alert alert-danger d-none" id="editError"></div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditBtn">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script type="module" src="js/creator.js"></script>
</body>
</html>
